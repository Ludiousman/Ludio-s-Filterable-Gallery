<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/airplane-1.png" type="image/x-icon">
  <title>Ludio's Filterable Gallery</title>
</head>
<body>
  <div class="container">
    <h2 class="heading">Filterable Gallery</h2>

    <nav class="menu">
      <a href="#" class="btn" data-filter="all">All</a>
      <a href="#" class="btn" data-filter="airplane">Airplane</a>
      <a href="#" class="btn" data-filter="bikes">Bikes</a>
      <a href="#" class="btn" data-filter="boat">Boat</a>
      <a href="#" class="btn" data-filter="cars">Cars</a>
      <a href="#" class="btn" data-filter="tires">Tires</a>
    </nav>

    <div class="images">
      <img src="images/airplane-1.png" class="image airplane">
      <img src="images/bike-1.png" class="image bikes">
      <img src="images/boat-1.png" class="image boat">
      <img src="images/car-1.png" class="image cars">
      <img src="images/airplane-2.jpg" class="image airplane">
      <img src="images/bike-2.jpg" class="image bikes">
      <img src="images/car-2.jpg" class="image cars">
      <img src="images/tire-1.png" class="image tires">
      <img src="images/airplane-3.png" class="image airplane">
      <img src="images/bike-3.png" class="image bikes">
      <img src="images/car-3.png" class="image cars">
      <img src="images/tire-2.png" class="image tires">

    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
